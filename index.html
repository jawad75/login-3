<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign in/up</title>
</head>
<body>
   <!-- main -->
    <main class="main">
        <!-- sign in div -->
        <div class="sign-in-parent">
            <div class="Sign_in">
                <!-- sign in h1 -->
                <div class="sign_in_h1">
                    <h1>
                        Sign in
                    </h1>
                </div>
                <!-- icon div -->
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <!-- form div-->
                <div class="form">
                    <form>
                        <!-- email div -->
                        <div class="email">
                            <input type="email" name="email" id="email" placeholder="User Email">
                        </div>
                        <!-- password div -->
                        <div class="password">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <!-- forgot your password -->
                <div class="forgot_your_password">
                    <p>
                        Forgot your password?
                    </p>
                </div>
                <!-- sign in button div -->
                <div class="button_div">
                    <button>
                        SIGN IN
                    </button>
                </div>
            </div>
            <!-- sign in div end -->
        </div>

        <!-- sign up div -->
        <div class="parent_sign_up">
            <div class="sign_up_div">
                <h1>Sign Up</h1>
                <p>Sign up if you don't have account</p>
                <button>Sign up</button>
            </div>
        </div>
    </main>
    <!-- main end -->
    
    
    
    <script src="https://kit.fontawesome.com/8f8dd1d888.js" crossorigin="anonymous"></script>  
</body>
</html>
